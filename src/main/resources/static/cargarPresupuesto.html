    <main>
        <h1>Cargar Presupuesto para Barrio</h1>
        <form id="presupuesto-form">
            <label for="barrio">Seleccionar Barrio:</label>
            <select id="barrio" name="barrio" required>
            </select>

            <label for="monto">Monto del Presupuesto:</label>
            <input type="number" id="monto" name="monto" min="0" step="0.01" required>

            <label for="periodo">Período:</label>
            <select id="periodo" name="periodo" required>
                <option value="2025-Q1">2025 - Q1</option>
                <option value="2025-Q2">2025 - Q2</option>
                <option value="2025-Q3">2025 - Q3</option>
                <option value="2025-Q4">2025 - Q4</option>
            </select>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <button type="submit">Cargar Presupuesto</button>
        </form>
    </main>
