    <main>
        <h1>Crear un nuevo evento</h1>
        <form id="crear-evento-form">
            <label for="nombre">Nombre del evento:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del evento" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Descripción del evento" required></textarea>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="barrio">Barrio:</label>
            <select id="barrio" name="barrio" required>
            </select>

            <button type="submit">Crear evento</button>
        </form>

        <div id="mensaje">
        </div>
    </main>
